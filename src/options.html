<!DOCTYPE html>
<html>
<head>
  <title>Spark Tabs Options</title>
  <link rel="stylesheet" href="css/options.css">
</head>
<body>

  <h1> <span class="icon"></span>Spark Tabs</h1>

  <fieldset class="js-select-maximum-tabs">
    <label>Automatically close tabs after this many are open</label>
      <select>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="infinite">Infinite</option>
      </select>
  </fieldset>

  <fieldset class="js-select-suspend">
    <label> that have idled for </label>
      <select>
          <option value="5">5 mins</option>
          <option value="10">10 mins</option>
          <option value="20">20 mins</option>
          <option value="30">30 mins</option>
          <option value="40">40 mins</option>
          <option value="1">1 hr</option>
          <option value="3">3 hr</option>
          <option value="never">never</option>
      </select>
  </fieldset>

  <fieldset class="whitelist">
    <ul class="js-whitelisted-region whitelisted-region">
    </ul>
    <form class="whitelist">
      <label>Add a url to whitelist. Any url's under it will not be closed after idling.</label><br />
      <input type="text" name="url"  class="js-whitelist-input" placeholder="e.g. http://www.nytimes.com" autocomplete="off"><br>
      <span class="error-msg">Please enter a valid url.</span><br />
      <input type="submit"  class="js-whitelist-submit" value="Add url">
    </form>
  </fieldset>

<script src="common.js"></script>
<script src="options.js"></script>
</body>
</html>
